    body {

      display: flex;
      justify-content: center;

    .container {
      max-width: 800px;

      color: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @media (min-width: 768px) {
      .bordered {
        padding: 25px;
      }
    }
  </style>
